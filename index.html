<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        /* Your CSS styling for tabs here */
    </style>
</head>
<body>
    <!-- Existing registration form and code -->

    <!-- Add a tab for successful registration -->
    <button id="successfulRegistrationTab" onclick="displayCourseTabs()">Type here for IGNOU assignments</button>

    <div id="courseTabs" style="display: none;">
        <button onclick="showBAAssignments()">BA Assignments</button>
        <button onclick="showMAAssignments()">MA Assignments</button>
    </div>

    <div id="baAssignments" style="display: none;">
        <!-- Content for BA Assignments -->
    </div>

    <div id="maAssignments" style="display: none;">
        <!-- Content for MA Assignments -->
    </div>

    <script>
        function displayCourseTabs() {
            var courseTabs = document.getElementById("courseTabs");
            courseTabs.style.display = "block";
        }

        function showBAAssignments() {
            // Fetch and display BA assignment content here
            var baAssignments = document.getElementById("baAssignments");
            baAssignments.style.display = "block";

            // Hide other course content if visible
            var maAssignments = document.getElementById("maAssignments");
            maAssignments.style.display = "none";
        }

        function showMAAssignments() {
            // Fetch and display MA assignment content here
            var maAssignments = document.getElementById("maAssignments");
            maAssignments.style display = "block";

            // Hide other course content if visible
            var baAssignments = document.getElementById("baAssignments");
            baAssignments.style.display = "none";
        }
    </script>
</body>
</html>
