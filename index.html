<!DOCTYPE html>
<html>
<head>
    <title>Patient Satisfaction Survey</title>
    <script>
        function validateForm() {
            var name = document.forms["surveyForm"]["name"].value;
            var fileNumber = document.forms["surveyForm"]["fileNumber"].value;
            var unit = document.forms["surveyForm"]["unit"].value;
            var overallSatisfaction = document.forms["surveyForm"]["overallSatisfaction"].value;
            var medicalFacilitiesSatisfaction = document.forms["surveyForm"]["medicalFacilitiesSatisfaction"].value;

            if (name === "" || fileNumber === "" || unit === "Select" || overallSatisfaction === "" || medicalFacilitiesSatisfaction === "") {
                alert("Please fill in all the required fields.");
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Patient Satisfaction Survey</h1>
    <form name="surveyForm" action="submit_to_database.php" onsubmit="return validateForm()" method="post">
        <label for="name">Patient's name:</label>
        <input type="text" name="name" required><br>

        <label for="fileNumber">Patient's File number:</label>
        <input type="text" name="fileNumber" required><br>

        <label for="unit">Which Unit of the hospital:</label>
        <select name="unit">
            <option value="Select">Select</option>
            <option value="Surgery">Surgery</option>
            <option value="Medicine">Medicine</option>
            <!-- Add more unit options as needed -->
        </select><br>

        <label>Are you satisfied with overall treatment:</label><br>
        <input type="radio" name="overallSatisfaction" value="Very Satisfied"> Very Satisfied
        <input type="radio" name="overallSatisfaction" value="Satisfied"> Satisfied
        <input type="radio" name="overallSatisfaction" value="Not Satisfied"> Not Satisfied<br>

        <label>Are you satisfied with medical facilities in the hospital:</label><br>
        <input type="radio" name="medicalFacilitiesSatisfaction" value="Very Satisfied"> Very Satisfied
        <input type="radio" name="medicalFacilitiesSatisfaction" value="Satisfied"> Satisfied
        <input type="radio" name="medicalFacilitiesSatisfaction" value="Not Satisfied"> Not Satisfied<br>

        <label for="comments">Overall Comments:</label>
        <textarea name="comments" rows="5" cols="40"></textarea><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
