<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Ankita Sharma!</title>
    <style>
        body {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Welcome Ankita Sharma!</h1>
    <p>It's been too long that I haven't seen you. Thank you for coming.</p>
    <a href="#continue">Click to Continue</a>

    <div id="continue" style="display: none;">
        <h2>Continue...</h2>
        <div class="tab">
            <input type="radio" id="color" name="tab" checked>
            <label for="color">Ask for your favourite colour:</label>
            <input type="text" id="colorInput">
        </div>

        <div class="tab">
            <input type="radio" id="subject" name="tab">
            <label for="subject">Ask for your favourite subject:</label>
            <input type="text" id="subjectInput">
        </div>

        <div class="tab">
            <input type="radio" id="password" name="tab">
            <label for="password">Ask for your password for this account:</label>
            <input type="password" id="passwordInput">
        </div>

        <div class="tab">
            <input type="radio" id="final" name="tab">
            <label for="final">Click to Continue</label>
        </div>
    </div>

    <script>
        document.querySelector('a').addEventListener('click', function () {
            document.getElementById('continue').style.display = 'block';
        });
    </script>
</body>

</html>
